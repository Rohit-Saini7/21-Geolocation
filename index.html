<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styled.css" />
    <title>21 - Geolocation</title>
  </head>
  <body>
    <img src="./assets/compass.svg" class="arrow" alt="" />
    <h1 class="speed">
      <span class="speed-value">0</span>
      <span class="units">Km/h</span>
    </h1>
    <h2 class="lnl">
      <span>Latitude: </span>
      <span id="latitude" class="l-value">0</span>
    </h2>
    <h2 class="lnl">
      <span>Longitude: </span>
      <span id="longitude" class="l-value">0</span>
    </h2>
    <h2 class="lnl">
      <span>Accuracy: </span>
      <span id="accuracy" class="l-value">0</span>
    </h2>
    <h2 class="lnl">
      <span>GMT: </span>
      <span id="time" class="l-value">0</span>
    </h2>

    <script src="./js/index.js"></script>
  </body>
</html>
